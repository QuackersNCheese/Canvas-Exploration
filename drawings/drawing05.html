<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Drawing 05</title>
  </head>
  <body style="background-color: #222;color: gray;">
    <h1>Drawing 05</h1>
    <canvas id="canvas" style="background-color: white;" height=360 width=360></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // fill screen with black
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for(let x = 0; x <= canvas.width; x += 1) {
        ctx.beginPath();
        ctx.moveTo(0, x);
        ctx.lineTo(canvas.width, canvas.height - x);
        ctx.strokeStyle = `hsla(${360 * x / canvas.width}, 100%, 50%, 1)`;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(canvas.width - x, canvas.height);
        ctx.strokeStyle = `hsla(${360 * x / canvas.width}, 100%, 50%, 1)`;
        ctx.stroke();
      }
    </script>
  </body>   
</html>
